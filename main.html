<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Main</title>

    <!-- 외부 스타일 시트 참조 -->
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- defer: HTML 파싱이 끝난 후 스크립트 실행 (모두 읽고 실행)-->
    <script src="./script.js" defer></script>

</head>

<body>
    <h1>Tennis Market</h1>

    <div id="txt_welcome">
        Welcome to the Tennis Market! <br>
        Enjoy your shopping!
        <br>
        <br>
        <a href="./orderlist.html">Order List</a>
    </div>

    <div class="card">
        <img class="card_img" src="./img/redRacket.png">
        <p class="card_title">Red Racket</p>
        <input class="card_button" type="button" value="Order" onclick="addToOrder('Red Racket')">
    </div>

    <div class="card">
        <img class="card_img" src="./img/blueRacket.png">
        <p class="card_title">Blue Racket</p>
        <input class="card_button" type="button" value="Order" onclick="addToOrder('Blue Racket')">
    </div>

    <div class="card">
        <img class="card_img" src="./img/blackRacket.png">
        <p class="card_title">Black Racket</p>
        <input class="card_button" type="button" value="Order" onclick="addToOrder('Black Racket')">
    </div>

</body>

</html>
